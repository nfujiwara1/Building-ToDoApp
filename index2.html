<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-App02</title>
</head>
<body>
  <h1>To-Do App!</h1>
  <form action="" id="form">
    <input type="text" autocomplete="off" id="taskField">
    <!-- <button>Create Item</button> -->
    <input type="submit" value="Create Tasks">
  </form>
  
  <h3>Need to Do</h3>
  <ul id="taskList">
  </ul>

  <h3>Task Completed</h3>
  <ul id="taskDone">
  </ul>

  <button class="clearToDo">Clear Need To Do</button>
  <button class="clearTaskCompleted">Clear Task Completed</button>
  <script src="main04.js"></script>
</body>
</html>
